<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head />
<h:body>

	<h:form rendered="#{usuarioLogado != null}">
		<p:menubar>

			<p:submenu label="Cadastros">
				<p:menuitem value="Livros" action="livro?faces-redirect=true"
					icon="fa fa-fw fa-edit" />
				<p:menuitem value="Autores" action="autor?faces-redirect=true"
					icon="fa fa-fw fa-edit" />
			</p:submenu>


			<p:submenu label="Informações">
				<p:menuitem value="Balanço de vendas"
					action="vendas?faces-redirect=true" icon="fa fa-fw fa-line-chart" />
			</p:submenu>

			<f:facet name="options">

				<p:panelGrid columns="2">
					<p:themeSwitcher id="basic" style="width:165px"
						value="#{temaBean.tema}">
						<f:selectItem itemLabel="Choose Theme" itemValue="" />
						<f:selectItems value="#{temaBean.temas}" var="tema"
							itemLabel="#{tema}" itemValue="#{tema}" />
						<f:ajax />
					</p:themeSwitcher>

					<p:commandButton value="Logout" icon="ui-icon-extlink"
						action="#{loginBean.deslogar}" />

				</p:panelGrid>
			</f:facet>

		</p:menubar>
	</h:form>

</h:body>

</html>
